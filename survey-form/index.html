<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em> Thank you for taking the time to help us improve the platform </em></p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <div class="form-control">
                    <label id="name-label" for="name">Name</label>
                </div>
                <div class="form-control">
                    <input id="name" type="text" placeholder="Enter your name" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label id="email-label" for="email">Email</label>
                </div>
                <div class="form-control">
                    <input id="email" type="email" placeholder="Enter your Email" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label id="number-label" for="number">Age (optional)</label>
                </div>
                <div class="form-control">
                    <input id="number" type="number" placeholder="Age" min="1" max="100"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="dropdown">Which option best describes your current role?</label>
                </div>
                <div class="form-control">
                    <select id="dropdown" required>
                        <option value="" disabled selected> Select current role </option>
                        <option value="student">Student</option>
                        <option value="fullTimeStudent">Full Time Job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="PreferNotToSay">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="form-control" id="recommend">
                    <div>
                        <input type="radio" name="doYouRecommend" value="definitely" checked> Definitely
                    </div>
                    <div>
                        <input type="radio" name="doYouRecommend" value="maybe"> Maybe
                    </div>
                    <div>
                        <input type="radio" name="doYouRecommend" value="notSure"> Not sure
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="favFeature"> What is your favorite feature of freeCodeCamp? </label>
                </div>
                <div class="form-control">
                    <select id="favFeature" required>
                        <option value="" disabled selected> Select an option </option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="number"> What would you like to see improved? (Check all that apply) </label>
                </div>
                <div class="form-control" id="improve">
                    <div>
                        <input type="checkbox" value="frontEnd"> Front-end Projects 
                    </div>
                    <div>
                        <input type="checkbox" value="backEnd"> Back-end Projects 
                    </div>
                    <div>
                        <input type="checkbox" value="dataVisual"> Data Visualization
                    </div>
                    <div>
                        <input type="checkbox" value="challenges"> Challenges 
                    </div>
                    <div>
                        <input type="checkbox" value="openSource"> Open Source Community
                    </div>
                    <div>
                        <input type="checkbox" value="gitterHelps"> Gitter help rooms
                    </div>
                    <div>
                        <input type="checkbox" value="videos"> Videos
                    </div>
                    <div>
                        <input type="checkbox" value="cityMeetups"> CIty Meetups
                    </div>
                    <div>
                        <input type="checkbox" value="wiki"> Wiki
                    </div>
                    <div>
                        <input type="checkbox" value="forum"> Forum
                    </div>
                    <div>
                        <input type="checkbox" value="additionalCourse"> Additional Course
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="comments">Any comments or suggestions?</label>
                </div>
                <div class="form-control">
                    <textarea id="comments" placeholder="Enter your comments"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
